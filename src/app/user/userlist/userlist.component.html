<div class="table-operations clearfix">
  <button nzType="primary" nz-button (click)="sort('age', 'descend')">添加用户</button>
  <button nz-button (click)="resetFilters()">删除用户</button>
</div>
<nz-table #dynamicTable [nzScroll]="fixHeader ? { y: '240px' } : null" [nzData]="listOfData" [nzBordered]="bordered"
  [nzSimple]="simple" [nzLoading]="loading" [nzPaginationPosition]="position" [nzShowSizeChanger]="sizeChanger"
  [nzFrontPagination]="pagination" [nzShowPagination]="true" [nzSize]="size"
  (nzCurrentPageDataChange)="currentPageDataChange($event)">
  <thead>
    <tr *ngIf="header">
      <th nzWidth="62px" nzShowCheckbox *ngIf="checkbox" [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate"
        (nzCheckedChange)="checkAll($event)"></th>
      <th nzWidth="150px" nzShowSort [(nzSort)]="mapOfSort.name" (nzSortChange)="sort('name', $event)">用户名
      </th>
      <th nzWidth="70px" nzShowSort [(nzSort)]="mapOfSort.age" (nzSortChange)="sort('age', $event)">年龄</th>
      <th nzShowSort [(nzSort)]="mapOfSort.address" (nzSortChange)="sort('address', $event)">地址</th>
      <th nzShowSort [(nzSort)]="mapOfSort.tel" (nzSortChange)="sort('tel', $event)">电话</th>
      <th nzWidth="260px">操作</th>
    </tr>
  </thead>
  <tbody>
    <ng-template ngFor let-data [ngForOf]="dynamicTable.data">
      <tr>
        <td nzShowCheckbox *ngIf="checkbox" [(nzChecked)]="data.checked" (nzCheckedChange)="refreshStatus()">
        </td>
        <td>{{ data.name}}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address  }}</td>
        <td>{{ data.tel  }}</td>
        <td>
          <a href="#">编辑</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a href="#">重置密码</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a href="#">删除</a>
        </td>
      </tr>
    </ng-template>
  </tbody>
</nz-table>
